<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar sticky-top navbar-expand-lg bg-dark text-white navbar-dark ">
            <div class="container-fluid">
              <a class="navbar-brand mx-5" href="index.html">Bloging Post</a>
              <button type="button" class="btn btn-light" id="BlogBodybtn" data-bs-toggle="modal" 
              data-bs-target="#Modal">Creating New Post</button>
              </div>
            
          </nav>

<!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog model-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="card-title">Create a Post</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="forms">
        <div class="mb-3">
                <input type="text" class="form-control" id="addheading" placeholder="Enter Your Heading">
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="addtext" placeholder="Enter Your Blog Post" rows="3"></textarea>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="addbtn">Publish Post</button>
          <button type="button" class="btn btn-danger">Cancel Post</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Model End -->

  <!-- Card Start -->

  <div class="row" id="blog">
  
</div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
